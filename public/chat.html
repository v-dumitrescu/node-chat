<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>node-chat</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/chat.css" />
</head>

<body>

  <div class="container">
    <div class="sidebar-left">
      <div class="private-users-section">
        <h4>Private Messages</h4>
        <ul class="private-users-list"></ul>
      </div>
    </div>

    <div class="chat">

      <div class="user-messages"></div>

      <form id="chat-form">
        <input placeholder="Message" id="input-msg" autocomplete="off">
        <button>Send</button>
      </form>
    </div>

    <div class="sidebar-right">
      <div class="public-users-section">
        <h4>Users</h4>
        <ul class="room-users-list"></ul>
      </div>
    </div>

  </div>



</body>

</html>
